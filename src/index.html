<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="X-Yandex-API-Key" content="5eda1c41-7031-4209-807c-2d7bb5dd8ee7">
	<link rel="shortcut icon" href="/assets/img/weatherIcon.ico" type="image/x-icon">
	<script src="https://geoip-js.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
	<title>fancy-weather</title>
</head>
<body>
	<header class="header">
		<section class="background-language-celsius">
      		<div class="background-change">
				<img src="./assets/img/background.svg" class="background"></img>
				<img src="./assets/img/reverse.svg" class="reverse"></img>
      		</div>
			<div class="language-change">
				<img src="./assets/img/en.png" class="en"></img>
				<img src="./assets/img/ru.svg" class="ru"></img>
				<img src="./assets/img/be.png" class="be"></img>
			</div>
			<div class="celsius-or-fahrenheit">
				<div class="celsius">° C</div>
				<div class="fahrenheit">° F</div>
			</div>
			<div class="speech">
				<img src="./assets/img/speech.png"></img>
			</div>
		</section>
		<section class="search-block">
			<input class="search-local" placeholder="Search city" type="text" x-webkit-speech>
			<img src="./assets/img/microphone-off.png" class="microphone off"></ш>
			<button class="button-search-local">Search</button>
			<div class="error">
				<div class="close">X</div>
				<span class="errorText">Sorry, nothing was found for your request.</span>
			</div>
		</section>
	</header>
	<div class="body">
		<div class="weather-block">
			<section class="location-user"></section>
			<section class="date-and-time">
				<section class="date"></section>
				<section class="timeIp"></section>
			</section>
			<section class="main-characters-wether">
				<div class="temperature"></div>
				<div class="weather-icon"></div>
				<div class="additional-parameters">
					<div class="description"></div>
					<div class="feelLike">
						<div class="feelLikeName">Feel like:</div>
						<div class="feelLikeValue"></div>
					</div>
					<div class="wind">
						<div class="windName">Wind:</div>
						<div class="windValue"></div>
					</div>
					<div class="humidity">
						<div class="humidityName">Humidity:</div>
						<div class="humidityValue"></div>
					</div>
				</div>
			</section>
			<section class="next-three-days-weather">
				<div class="after-one-day-weather">
					<div class="after-one-day-weather-name-day">Thursday</div>
					<div class="after-one-day-weather-temperature">3°</div>
					<div class="after-one-day-weather-icon"></div>
				</div>
				<div class="after-two-day-weather">
					<div class="after-two-day-weather-name-day">Friday</div>
					<div class="after-two-day-weather-temperature">2°</div>
					<div class="after-two-day-weather-icon"></div>
				</div>
				<div class="after-three-day-weather">
					<div class="after-three-day-weather-name-day">Saturday</div>
					<div class="after-three-day-weather-temperature">2°</div>
					<div class="after-three-day-weather-icon"></div>
				</div>
			</section>
		</div>
		<div class="map-block">
			<div class="map"></div>
			<button class="my-position">My position</button>
			<div class="coordinates">
				<div class="latitude">
					<div class="latitudeName">latitude:</div>
					<div class="latitudeValue">longitude:</div>
				</div>
				<div class="longitude">
					<div class="longitudeName"></div>
					<div class="longitudeValue"></div>
				</div>
		</div>
    </div>
	</div>
	<div class="background-loader">
		<div class="loader">
			<div class="inner one"></div>
			<div class="inner two"></div>
			<div class="inner three"></div>
		</div>
  </div>
  <img class="background-img" src="./assets/img/background.jpg" alt="background-img">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKYALRFehOLNda-HNmAGk7QVDTSi4XZyQ&language=en"></script>
</body>
</html>
